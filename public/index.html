<!DOCTYPE html>
<html lang="en">
<head>
    <title>iniciar-sesion</title>
    <link rel="stylesheet" href="diseño-login.css">
</head>
<body>
    <div class="contenedor">
        <form action="/login" method="post">
            <div class="logo">
                <img src="Img/logo_1.png" alt="logo libro">
            </div>
            <!-- <img src="Img/logo_2.png" width="200px"> -->
            <h1>Iniciar Sesión</h1>
            <div class="inputs">
               <input type="text" name="usuario" placeholder="Usuario" required>
                <img src="Img/user_blanco.png" width="25px">
            </div>
            <div class="inputs">
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <img src="Img/lock_blanco.png" width="25px">
            </div>
            <div class="recuerdame-olvidar">
                <label> <input type="checkbox">Recuerdame</label>
                <a href="#">¿olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="iniciar-sesion">Iniciar sesión</button>

            <div class="registrarse-link">
                <p>¿No tienes una cuenta? <a href="registro.html">Registrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>

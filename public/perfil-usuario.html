</head>

            </div>
            <ul class="barra-latera-links">

                    <span>Menú principal</span>

                </h4>
                <li>
                    <a href="#"><span class="simbolos-esquema"><img src="Img/home.png" alt=""></span>casa</a>
                </li>
                <li>
                    <a href="#"><span class="simbolos-esquema"><img src="Img/favoritos.png" alt=""></span>favoritos</a>
                </li>
                <li>
                    <a href="#"><span class="simbolos-esquema"><img src="Img/historial.png" alt=""></span>historial</a>
                </li>
                <h4>
                    <span>Cuentas</span>

                <li>
                    <a href="#"><span class="simbolos-esquema"><img src="Img/perfil_usuario.png" alt=""></span>Perfil</a>

            <div class="configuracion-de-usuario">
                <div class="perfil-de-usuario">

                    </div>
                </div>
            </div>

        <!-- Header barran superriior -->
        <header class="contendedor-header">
                <div class="buscador">
                    <input type="text" placeholder="buscar libro" >
                    <img src="Img/lupa.png" width="50px">
                </div>
                
                    <nav class="login-registro">
                        <a href="#">login</a>
                        <a href="#">registrarse</a>
                    </nav>
                
        </header>

       <!-- Sección Perfil de Usuario -->
 <section class="perfil-usuario-editable">
        <div class="contenedor-perfil">
            <div class="foto-perfil">
                <img id="imagenPerfil" src="Img/perfil-defecto.png" alt="Foto de perfil">
                <input type="file" id="inputFoto" accept="image/*" hidden>
                <button id="eliminarFoto">Eliminar foto</button>
            </div>

            <div class="info-perfil">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" id="nombreUsuario" value="Eliza Evans">
                <button id="guardarPerfil">Guardar</button>
            </div>
        </div>
    </section>

    <script src="js/perfil-usuario.js"></script>
